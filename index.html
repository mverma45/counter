<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../Counter/css/style.css" />
    <title>Counter</title>
  </head>
  <body>
    <div class="container">
      <h1 class="count">Counter</h1>
      <div class="btns">
        <!-- increase -->
        <button onclick="add()" type="button" class="btn btn-success">
          Increase
        </button>
        <p class="increase"></p>
        <!-- reset -->
        <button onclick="resetCount()" type="button" class="btn btn-secondary">
          Reset
        </button>
        <!-- decrease -->
        <button onclick="sub()" type="button" class="btn btn-danger">
          Decrease
        </button>
      </div>
    <h1 class="count">Counter</h1>
    <span id="counter">0</span>
    <div class="btns">
      <!-- increase -->
      <button class="btn btn-success">Increase</button>
      <!-- reset -->
      <button class="btn btn-secondary">Reset</button>
      <!-- decrease -->
      <button class="btn btn-danger">Decrease</button>

      <script src="../Counter/js/script.js"></script>
    </div>
  </body>
</html>
